function refreshMarket(init) {
    let roll = Math.random();
    if(roll < 0.1) { p.trend = 0.6; p.trendName = "ğŸ“‰ å´©ç›˜ (-40%)"; }
    else if(roll < 0.3) { p.trend = 0.8; p.trendName = "ğŸ“‰ ç†Šå¸‚ (-20%)"; }
    else if(roll < 0.7) { p.trend = 1.0; p.trendName = "ğŸ“Š å¹³ç¨³"; }
    else if(roll < 0.9) { p.trend = 1.2; p.trendName = "ğŸ“ˆ ç‰›å¸‚ (+20%)"; }
    else { p.trend = 1.5; p.trendName = "ğŸ”¥ ç‹‚çƒ­ (+50%)"; }

    let nm = {};
    CONFIG.GOODS.forEach(g => {
        let pr = Math.floor(g.b * (1 + (Math.random()-0.5)*2*g.v));
        pr = Math.floor(pr * p.trend); 
        nm[g.n] = { p: Math.max(1, pr), s: Math.floor(g.s * (0.5+Math.random())) };
    });
    p.market = nm;
    
    let bm = {};
    CONFIG.BLACK.forEach(g => {
        bm[g.n] = { p: Math.floor(g.b*(0.5+Math.random()*1.5)), s: Math.floor(Math.random()*8)+1, r: g.risk };
    });
    p.black.mkt = bm;

    p.stock.mkt.forEach(s => {
        let conf = CONFIG.STOCKS.find(x=>x.n===s.n);
        if(!conf) return;
        let old = s.p;
        let np = Math.floor(old * (1 + (Math.random()-0.5)*2*conf.v));
        np = Math.floor(np * p.trend);
        s.p = Math.min(conf.max, Math.max(conf.min, np));
        s.chg = ((s.p-old)/old*100).toFixed(2);
    });
}

function trade(n, amt) {
    let mk = p.market[n];
    if (amt === 'custom') { amt = parseInt(prompt("æ•°é‡?")); if(!amt) return; }
    
    let currentCap = p.cap + (p.buffCurrent === 2 ? 20 : 0);
    
    if (amt === 999) amt = Math.min(Math.floor(p.money/mk.p), currentCap - getInvCount(), mk.s);
    if (amt === -999) amt = -(p.inv[n]?p.inv[n].c:0);
    if (amt === 0) return;

    if(!p.inv[n]) p.inv[n] = {c:0, cost:0};
    
    if (amt > 0) {
        if(p.money < amt*mk.p) return alert("é’±ä¸å¤Ÿ");
        if(mk.s < amt) return alert("æ²¡è´§");
        if(getInvCount() + amt > currentCap) return alert("èƒŒåŒ…æ»¡äº†");
        
        p.inv[n].cost = (p.inv[n].c*p.inv[n].cost + amt*mk.p)/(p.inv[n].c+amt);
        p.money -= amt*mk.p; p.inv[n].c += amt; mk.s -= amt;
    } else {
        let sell = Math.abs(amt);
        if(p.inv[n].c < sell) return alert("æ²¡è´§");
        let val = sell * mk.p;
        if(p.city !== p.home) {
            let lim = CONFIG.RANKS[p.rank].limit;
            if(p.sales + val > lim) return alert(`å¤–åœ°é™é¢å·²æ»¡ (å‰©Â¥${lim-p.sales})`);
            p.sales += val;
        }
        p.money += val; p.inv[n].c -= sell;
    }
    render(); saveGame();
}

function travel(i, cost, force) {
    if(!cost && !force) {
        let t = CONFIG.CITIES[i];
        let dist = Math.abs(t.dist - CONFIG.CITIES[p.city].dist);
        let baseCost = dist<=50?20:Math.floor(dist*1.5+100);
        let freight = getInvCount() * 5;
        cost = baseCost + freight;
        if(p.buffCurrent === 1) cost = 0;
        
        if(!confirm(`å» ${t.n}\nç¥¨ä»·: Â¥${baseCost} + è¿è´¹: Â¥${freight}\næ€»è®¡: Â¥${cost}ï¼Ÿ`)) return;
    }
    if(p.money < cost && !force) return alert("è·¯è´¹ä¸è¶³");
    
    if(force) { p.money -= cost; p.city = i; p.sales=0; render(); saveGame(); return; }

    if(!nextDay()) return;

    p.money -= cost; p.city = i;
    if(i == p.home) p.sales = 0;
    if(CONFIG.CITIES[i].foreign && i!=p.home) p.visa = {day: Math.floor(p.money/10000), on:true};
    
    render(); saveGame();
}
